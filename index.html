<html>
  <head>
    <title>HotSpot System Login</title>
  </head>
  <body>
    <form
      name="redirect"
      action="https://customer.hotspotsystem.com/customer/hotspotlogin.php"
      method="GET"
    >
      <input type="hidden" name="res" value="notyet" />
      <input type="hidden" name="mac" value="$(mac)" />
      <input type="hidden" name="user" value="$(username)" />
      <input type="hidden" name="uamport" value="mikrotik" />
      <input type="hidden" name="userurl" value="http://www.msftconnecttest.com/redirect" />
      <input type="hidden" name="nasid" value="TranscomMedia_1" />
      <input type="hidden" name="uamip" value="mikrotik.login.hotspotsystem.com" />
      <input type="hidden" name="error" value="$(error)" />
      <input type="hidden" name="chap-id" value="$(chap-id)" />
      <input type="hidden" name="chap-challenge" value="$(chap-challenge)" />
      <input type="hidden" name="ssl-login" value="$(ssl-login)" />
    </form>

    <script language="JavaScript">
      <!--

      document.redirect.submit();

      //-->
    </script>
  </body>
</html>
